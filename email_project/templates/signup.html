{% extends 'dashboard.html' %}
{% block title %}Signup{% endblock %}
{% block content %}
    {% if error == True %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="outline: none;">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        $('.alert').alert()
        })
    </script>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div style="text-align: center; width: 50%; border: black; margin: 0 auto; margin-top: 10rem; font-weight: bolder; font-size: larger; padding: 5px;">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary" style="margin: 0 auto; display: block;">Signup</button>
